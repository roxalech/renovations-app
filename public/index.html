<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renovations App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="login-view">
        <form class="form-horizontal" role="form" id="loginForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nume">Nume:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nume" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="submit-btn btn btn-warning" value="Login">
                </div>
            </div>
        </form>
    </div>
    <div id="dashboard"></div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/template-handler.js"></script>
    <script src="js/template-ctrl.js"></script>
    <script src="js/login.js"></script>
    <script src="js/add-project.js"></script>
    <script src="js/add-product.js"></script>
</body>
</html>
