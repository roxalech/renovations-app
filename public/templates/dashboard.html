<div>
    <p>View older projects</p>
    <ul>
    <% _.each(olderProjects, function(listItem){ %>
        <li><%- listItem %></li>
    <% }) %>
    </ul>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="submit-btn btn btn-danger" id="addProject">Add new project</button>
        </div>
    </div><br>
    <div>Adauga produs nou</div><br>
    <div class="add-product">
        <form class="form-horizontal" role="form" id="loginForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nume produs:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prodName" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="color">Culoare:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="color" placeholder="Enter color">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="unit">Unitate de masura:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="unit" placeholder="Enter color">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Pret:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" placeholder="Enter color">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" id="addProd" class="submit-btn btn btn-success" value="Adauga">
                </div>
            </div>
        </form>
    </div>
</div>
